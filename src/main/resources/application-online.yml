knife4j:
  enable: true
#here is the importance configs of JWT
jwt:
  header: Authorization #请求头权限标识
  expiration: 2592000 #7天 604800 30天2,592,000  60*60*24*365
  secret: security
  # 配置不需要认证的接口
  ignores:
    # 需要过滤的 post 请求
    post:
      - "/admin/login/**"
      - "/appUpload/**"
    # 需要过滤的 get 请求
    get:
      - "/favicon.ico"
    # 需要过滤的请求，不限方法
    pattern:
      - "/api/**"
      - "/dev/**"
      - "/upload/**"
      - "/appUpload/**"
      - "/doc.html"
      - "/swagger-resources/**"
      - "/v2/api-docs/**"
      - "/webjars/**"
      - "/**.txt"
